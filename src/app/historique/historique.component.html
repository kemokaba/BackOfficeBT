<nav class="navbar navbar-expand navbar-light bg-primary">
    <div class="nav navbar-nav">
      <h2 class="nav-item nav-link active text-white"> DASHBOARD VISUALIZATION </h2>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row pt-2">
     
      
      <mat-form-field appearance="fill">
        <mat-label>Selectionner category</mat-label>
        <mat-select [(value)]="selected">
          <mat-option value="-1">Général</mat-option>
          <mat-option value="0">Poissons</mat-option>
          <mat-option value="1">Coquillages</mat-option>
          <mat-option value="2">Crustaces</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-button (click)="triTableau(selected)">Afficher</button>
    
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <ngx-charts-pie-chart 
                [results]="saleData"
                [legend]="true"
                [legendTitle]="'Product Sale Report'" 
                [view]="[1000,500]"
                [labels]="true">
            </ngx-charts-pie-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
