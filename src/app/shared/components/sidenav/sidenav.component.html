 <!-- ? we're wrapping whole content in a div, to handle dark/light theme -->
<div [class.dark-theme]="isDark">
    <mat-toolbar [color]="themeColor">
      <span>Menu</span>
      <span class="example-spacer"></span>
        
      <!-- ? below button will help us change the theme at run-time. -->
      <button mat-icon-button (click)="toggleTheme()" matTooltip="Toggle dark theme">
        <mat-icon>
          brightness_6
        </mat-icon>
      </button>
    </mat-toolbar> 

    <mat-sidenav-container class="example-container">
        
      <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
          <a mat-list-item href="/produit">Produits</a>
          <a mat-list-item href="/stock">Stocks</a>
          <a mat-list-item href="/historique">Historiques</a>
        </mat-nav-list>
      </mat-sidenav>

      <router-outlet></router-outlet> 

    </mat-sidenav-container> 
</div>
